<div class="login-container">
  <form ngForm (ngSubmit)="login()">
    <h2 class="text-center">Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <select class="form-control" id="username" name="username" required [(ngModel)]="this.inputUsername">
        <option *ngFor="let user of users" [value]="user.username">{{user.username}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input #password class="form-control" type="password" id="password" name="password" placeholder="Hint: try 'password'" [(ngModel)]="this.inputPassword" required />
      <div class="checkbox">
        <label>
          <input type="checkbox" name="passwordVisibility" (change)="passwordVisibilityToggled($event)">Show Password
        </label>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
